<div>
    <treecontrol class="tree-light"
                 tree-model="$ctrl.tree"
                 order-by="'-name'"
                 expanded-nodes="$ctrl.expandedNodes"
                 options="$ctrl.treeOptions">
            <span class="waltz-visibility-parent">
                <a ui-sref="main.org-unit.view ({id: node.id })">

                    <span>
                        <span ng-if="$ctrl.hasOwnApps(node)">
                            <waltz-entity-link entity-ref="node">
                            </waltz-entity-link>
                        </span>
                        <i ng-if="! $ctrl.hasOwnApps(node)">
                            <waltz-entity-link entity-ref="node">
                            </waltz-entity-link>
                        </i>
                    </span>

                    <span class="waltz-visibility-child-50"
                          title="Applications owned by this unit (direct / inherited)">
                        <span ng-if="$ctrl.hasAnyApps(node)"
                              class="small waltz-app-tally-count">

                            <span ng-if="$ctrl.hasOwnApps(node)">
                                <span ng-bind="node.appCount"></span>
                            </span>

                            <i ng-if="$ctrl.hasInheritedApps(node)">
                                (<span ng-bind="node.totalAppCount"></span>)
                            </i>
                            <span class="small">
                                &nbsp; Apps
                            </span>
                        </span>
                    </span>
                    &nbsp;
                    <span class="waltz-visibility-child-50"
                          title="End User Applications owned by this unit (direct / inherited)">
                        <span ng-if="$ctrl.hasAnyEndUserApps(node)"
                              class="small waltz-end-user-app-tally-count">

                            <span ng-if="$ctrl.hasOwnEndUserApps(node)"
                                  title="End user apps owned directly by this unit">
                                <span ng-bind="node.endUserAppCount"></span>
                            </span>

                            <i ng-if="$ctrl.hasInheritedEndUserApps(node)"
                               title="Inherited from sub units">
                                (<span ng-bind="node.totalEndUserAppCount"></span>)
                            </i>
                            <span class="small">
                                &nbsp; End User Apps
                            </span>

                        </span>
                    </span>
                </a>
            </span>
    </treecontrol>
</div>
