<div>

    <waltz-search-control on-query="$ctrl.doSearch"
                          min-characters='2'
                          delay="200"
                          placeholder-text="Search">
    </waltz-search-control>

    <br>

    <treecontrol class="tree-light"
                 order-by="'-name'"
                 tree-model="$ctrl.definitionTree"
                 selected-node="$ctrl.currentNode"
                 expanded-nodes="$ctrl.expandedNodes"
                 on-selection="$ctrl.handleSelection(node)">
        <span ng-bind="node.name"></span>
    </treecontrol>

</div>
