<span class="text-muted"
      ng-if="$ctrl.showLabel">
    Last Modified:
</span>
<span ng-if="$ctrl.entity.lastUpdatedBy">
    <span ng-if="$ctrl.entity.lastUpdatedBy">
        <waltz-person-link user-id="$ctrl.entity.lastUpdatedBy"></waltz-person-link>
    </span>
    <waltz-from-now class='text-muted'
                    timestamp="$ctrl.entity.lastUpdatedAt">
    </waltz-from-now>
</span>
<span ng-if="$ctrl.entity.lastUpdated">
    <span ng-if="$ctrl.entity.lastUpdated.by">
        <waltz-person-link user-id="$ctrl.entity.lastUpdated.by"></waltz-person-link>
    </span>
    <waltz-from-now class='text-muted'
                    timestamp="$ctrl.entity.lastUpdated.at">
    </waltz-from-now>
</span>
