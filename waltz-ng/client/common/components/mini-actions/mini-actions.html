<span ng-repeat="action in $ctrl.availableActions">
    <span ng-switch="action.type"
          uib-popover-template="'wma-action-popover.html'"
          popover-trigger="mouseenter"
          popover-popup-delay="300"
          popover-append-to-body="true"
          popover-enable="action.description"
          popover-placement="top">

        <!-- link -->
        <a ui-sref="{{ ::action.state }} (::action.stateParams)"
           ng-switch-when="link"
           class="clickable">
            <waltz-icon ng-if="action.name"
                        name="{{ action.icon }}">
            </waltz-icon>
            <span ng-bind="action.name"></span>
        </a>

        <!-- action -->
        <a ng-click="action.execute($ctrl.ctx)"
           ng-switch-default
           class="clickable">
            <waltz-icon ng-if="action.name"
                        name="{{ action.icon }}">
            </waltz-icon>
            <span ng-bind="action.name"></span>
        </a>
    </span>
    <span ng-if="!$last"> | </span>
</span>


<!-- POPUP -->
<script type="text/ng-template"
        id="wma-action-popover.html">
    <div class="small">
        <waltz-markdown text="action.description">
        </waltz-markdown>
    </div>
</script>
