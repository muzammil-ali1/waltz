<waltz-page-header icon="server"
                   name="{{ $ctrl.serverInfo.hostname }}"
                   small="{{ $ctrl.serverInfo.externalId }}">
    <breadcrumbs>
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Servers</li>
            <li><span ng-bind="$ctrl.serverInfo.hostname"></span></li>
        </ol>
    </breadcrumbs>
</waltz-page-header>


<waltz-server-overview parent-entity-ref="$ctrl.parentEntityRef">
</waltz-server-overview>

<br>

<waltz-server-usages-section parent-entity-ref="$ctrl.parentEntityRef">
</waltz-server-usages-section>

<!-- APPS -->
<waltz-dynamic-section-wrapper section="$ctrl.appsSection"
                               parent-entity-ref="$ctrl.parentEntityRef">
</waltz-dynamic-section-wrapper>


<!-- Entity Named Notes -->
<waltz-dynamic-section-wrapper section="$ctrl.entityNamedNotesSection"
                               parent-entity-ref="$ctrl.parentEntityRef">
</waltz-dynamic-section-wrapper>


<!-- Bookmarks -->
<waltz-dynamic-section-wrapper section="$ctrl.bookmarksSection"
                               parent-entity-ref="$ctrl.parentEntityRef">
</waltz-dynamic-section-wrapper>


<!-- Changes -->
<waltz-dynamic-section-wrapper parent-entity-ref="$ctrl.parentEntityRef"
                               section="$ctrl.changeLogSection">
</waltz-dynamic-section-wrapper>
