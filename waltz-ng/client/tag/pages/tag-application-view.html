<div>
    <waltz-page-header name="{{ ctrl.tag.name }}" icon="tags">
        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li><a ui-sref="main">Home</a></li>
                <li>Tag Overview</li>
            </ol>
        </breadcrumbs>
    </waltz-page-header>

    <div class="row">
        <div class="col-md-12">
            <waltz-simple-app-table parent-entity-ref="ctrl.entityReference">
            </waltz-simple-app-table>
        </div>
    </div>

    <div class="row">
        <waltz-all-tags target-kind="{{ ctrl.tag.targetKind }}">
        </waltz-all-tags>
    </div>

    <div>
        <waltz-dynamic-section-wrapper section="ctrl.bookmarksSection"
                                       parent-entity-ref="ctrl.entityReference">
        </waltz-dynamic-section-wrapper>
    </div>

</div>
