<div>
    <waltz-page-header icon="wpforms"
                       name="Surveys"
                       small="{{ctrl.user.userName}}">
        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li><a ui-sref="main">Survey</a></li>
                <li ng-bind="ctrl.user.userName"></li>
            </ol>
        </breadcrumbs>
    </waltz-page-header>

    <div class="waltz-page-summary waltz-page-summary-attach">
        <waltz-section-actions>
            <a class="btn btn-primary btn-xs"
               ng-if="ctrl.showSurveyTemplateButton"
               ui-sref="main.survey.template.list">
                Manage Templates
            </a>
        </waltz-section-actions>

        <h4>Incomplete</h4>
        <br>
        <div ng-if="ctrl.surveys.incomplete.length > 0">
            <waltz-grid-with-search column-defs="ctrl.incompleteColumnDefs"
                                    local-storage-key="waltz-survey-user-instance.incomplete"
                                    entries="ctrl.surveys.incomplete">
            </waltz-grid-with-search>
        </div>
        <div ng-if="ctrl.surveys.incomplete.length == 0">
            <span class="text-muted">
                No incomplete surveys found
            </span>
        </div>

        <hr>
        <h4>Completed/Expired</h4>
        <br>
        <div ng-if="ctrl.surveys.complete.length > 0">
            <waltz-grid-with-search column-defs="ctrl.completeColumnDefs"
                                    local-storage-key="waltz-survey-user-instance.complete"
                                    entries="ctrl.surveys.complete">
            </waltz-grid-with-search>
        </div>
        <div ng-if="ctrl.surveys.complete.length == 0">
            <span class="text-muted">
                No completed/expired surveys found
            </span>
        </div>
    </div>
</div>
