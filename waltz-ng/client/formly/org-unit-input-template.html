<div class="form-group"
     ng-class="{ 'has-error': form[options.id].$invalid }">
    <label class='control-label'
           for='{{ options.name }}'>
        <span ng-bind="to.label"></span>
        <span ng-if="to.required">*</span>
    </label>
    <waltz-entity-selector on-select="options.templateOptions.onSelect"
                           entity-kinds="['ORG_UNIT']"
                           current-selection="options.templateOptions.ouRef">
    </waltz-entity-selector>
</div>
