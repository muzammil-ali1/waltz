<div>

    <waltz-section-actions>
        <waltz-data-extract-link name="Export"
                                 styling="button"
                                 extract="application/by-selector"
                                 method="POST"
                                 request-body="$ctrl.selectorOptions"
                                 ng-if="$ctrl.visibility.tab == 'DETAIL'">
        </waltz-data-extract-link>
        <button class="btn btn-xs waltz-btn-transparent"
                ng-click="$ctrl.visibility.appOverlay = ! $ctrl.visibility.appOverlay">
            <waltz-icon name="map-signs"></waltz-icon>
        </button>
    </waltz-section-actions>

    <waltz-source-data-overlay visible="$ctrl.visibility.appOverlay"
                               entities="['APPLICATION', 'END_USER_APPLICATION']">
    </waltz-source-data-overlay>

    <uib-tabset ng-if="$ctrl.combinedCount > 0">
        <uib-tab heading="Summary"
                 select="$ctrl.onTabSelect('SUMMARY')">
            <waltz-app-summary apps="$ctrl.apps"
                               end-user-apps="$ctrl.endUserApps">
            </waltz-app-summary>
        </uib-tab>

        <uib-tab select="$ctrl.onTabSelect('DETAIL')"
                 heading="Applications">
            <br>
            <div ng-if="$ctrl.visibility.tab == 'DETAIL'">
                <waltz-app-table applications="$ctrl.combinedApps">
                </waltz-app-table>
            </div>
        </uib-tab>
    </uib-tabset>

    <waltz-no-data ng-if="$ctrl.combinedCount == 0">
        <message>
            There are <strong>no application </strong>
            associations.
        </message>
    </waltz-no-data>
</div>
