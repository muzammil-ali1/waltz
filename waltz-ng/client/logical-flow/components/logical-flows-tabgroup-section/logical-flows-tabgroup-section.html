<div>

    <waltz-section-actions>
        <waltz-data-extract-link name="Export Logical Flows"
                                 styling="button"
                                 extract="logical-flows"
                                 method="POST"
                                 request-body="$ctrl.selector">
        </waltz-data-extract-link>
        <waltz-data-extract-link name="Export Physical Flows"
                                 styling="button"
                                 extract="physical-flows/by-selector"
                                 method="POST"
                                 request-body="$ctrl.selector">
        </waltz-data-extract-link>
        <button class="btn btn-xs waltz-btn-transparent"
                ng-click="$ctrl.visibility.sourcesOverlay = ! $ctrl.visibility.sourcesOverlay">
            <waltz-icon name="map-signs"></waltz-icon>
        </button>
    </waltz-section-actions>

    <waltz-source-data-overlay visible="$ctrl.visibility.sourcesOverlay"
                               entities="['LOGICAL_DATA_FLOW']">
    </waltz-source-data-overlay>

    <div ng-if="$ctrl.hasFlows">
        <waltz-logical-flows-tabgroup parent-entity-ref="$ctrl.parentEntityRef"
                                      filters="$ctrl.filters">
        </waltz-logical-flows-tabgroup>
    </div>
    <div ng-if="!$ctrl.hasFlows">
        <waltz-no-data>
            <message>
                <strong>No related flows found.</strong>
            </message>
        </waltz-no-data>
    </div>
</div>
