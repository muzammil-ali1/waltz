<a ui-sref='main.person.userId ({userId: $ctrl.userId})'>
    <span uib-popover-template="'wpl-popover'"
          popover-class="waltz-popover-width-500"
          popover-trigger="mouseenter"
          popover-enable="$ctrl.tooltipPlacement !== 'none'"
          popover-popup-delay="300"
          popover-append-to-body="true"
          popover-placement="{{ $ctrl.tooltipPlacement }}"
          ng-bind="$ctrl.userId">
    </span>
</a>


<script type="text/ng-template"
        id="wpl-popover">
    <div ng-init="$ctrl.lazyLoad()">
        <div ng-if="!$ctrl.ready">
            Loading...
        </div>
        <div ng-if="$ctrl.ready">
            <h5>
                <span ng-bind="$ctrl.person.displayName"></span>
            </h5>

            <div style="margin-left: 12px;  margin-bottom: 6px;"
                 ng-if="$ctrl.imageUrl">
                <img height="100"
                     onerror="this.src=genericAvatarDataUrl;"
                     ng-src="{{$ctrl.imageUrl}}">
            </div>

            <table class="table small table-condensed">
                <tr>
                    <td>
                        <span class="text-muted">
                            Title
                        </span>
                    </td>
                    <td>
                        <span ng-bind="$ctrl.person.title">
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="text-muted">
                            Office Phone
                        </span>
                    </td>
                    <td>
                        <span ng-bind="$ctrl.person.officePhone">
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</script>
