<div>

    <!-- HEADER -->
    <waltz-page-header name="{{ ctrl.groupDetail.appGroup.name }}"
                       icon="object-group"
                       small="{{ ctrl.groupDetail.appGroup.appGroupKind }}">
        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li><a ui-sref="main">Home</a></li>
                <li>App Group</li>
                <li><span ng-bind="ctrl.groupDetail.appGroup.name"></span></li>
            </ol>
        </breadcrumbs>

    </waltz-page-header>

    <!-- Non visual control to watch for filter changes -->
    <waltz-filter-change-watcher on-filters-changed="ctrl.filtersChanged">
    </waltz-filter-change-watcher>

    <!-- SUMMARY -->
    <waltz-app-group-summary parent-entity-ref="ctrl.entityRef"
                             editable="ctrl.isGroupEditable()"
                             filters="ctrl.filters">
    </waltz-app-group-summary>

    <!-- NAVIGATION -->
    <div class="waltz-page-summary waltz-page-summary-attach"
         ng-if="ctrl.groupDetail">
        <waltz-dynamic-section-navigation>
        </waltz-dynamic-section-navigation>
    </div>

    <br>

    <waltz-dynamic-sections-view ng-if="ctrl.groupDetail"
                                 parent-entity-ref="ctrl.entityRef"
                                 filters="ctrl.filters">
    </waltz-dynamic-sections-view>

</div>
