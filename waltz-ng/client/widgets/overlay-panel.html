<div class="row">
    <div class="col-md-12">
        <div ng-if="ctrl.visible == true"
             class="waltz-fade-if waltz-overlay-panel"
             style="">
            <div>
                <h4>
                    <waltz-icon name="{{ ctrl.icon }}">
                    </waltz-icon>
                    <span ng-bind="ctrl.name"></span>
                    <small>
                        <span ng-bind="ctrl.small"></span>
                    </small>

                    <a href
                       class="small pull-right"
                       ng-click="ctrl.visible = false">
                        <waltz-icon size="lg"
                                    name="times-circle">
                        </waltz-icon>
                        Close
                    </a>
                </h4>
            </div>
            <div ng-transclude>
                <!-- PROVIDED CONTENT GOES HERE -->
            </div>
        </div>
    </div>
</div>
