<div>
    <div ng-if="$ctrl.mode == $ctrl.Modes.VIEWING"
         class="waltz-visibility-parent">

        <waltz-markdown text="$ctrl.value">
        </waltz-markdown>

        <span ng-bind="$ctrl.placeholder"
              class="text-muted"
              ng-hide="$ctrl.value"></span>

        <a ng-click="$ctrl.edit()"
           class="clickable waltz-visibility-child-30">
            <waltz-icon name="pencil-square-o"></waltz-icon>
            Edit
        </a>
    </div>


    <div ng-if="$ctrl.mode == $ctrl.Modes.EDITING">
        <textarea ng-model="$ctrl.editor.modifiableValue"
                  rows="10"
                  ng-keydown="$ctrl.onKeydown($event)"
                  style="width: 80%">
        </textarea>
        <br>
        <button ng-click="$ctrl.mySave()"
                class="btn btn-xs btn-success"
                ng-disabled="$ctrl.editor.modifiableValue == $ctrl.value"
                uib-popover-html="'Shortcut: <kbd>ctrl+enter</kbd>'"
                popover-trigger="mouseenter"
                popover-placement="bottom">
            <waltz-icon name="cloud-upload"></waltz-icon>
            Save
        </button>

        <button ng-click="$ctrl.cancel()"
                class="btn btn-xs btn-warning">
            Cancel
        </button>
    </div>


    <div ng-if="$ctrl.mode == $ctrl.Modes.SAVING">
       <textarea ng-model="$ctrl.editor.modifiableValue"
                 rows="10"
                 style="width: 80%"
                 disabled>
        </textarea>

        <br>
        <waltz-icon spin="true"
                    name="spinner"></waltz-icon>
        Saving..
    </div>

</div>
