<div class="waltz-spreadsheet-loader">

    <!-- Filepicker -->
    <div class="input">
        <h5 class="muted">Select Spreadsheet File</h5>
        <input type="file"
               accept=".xls,.xlsx,.ods,.csv"
               multiple="false" />
    </div>

    <!-- Sheet -->
    <div ng-if="$ctrl.workbook">
        <hr/>

        <div ng-if="$ctrl.sheetNames.length > 1">
            <span>Worksheet:</span>

            <select ng-model="$ctrl.selectedSheetName"
                    ng-options="sheet for sheet in $ctrl.sheetNames"
                    ng-change="$ctrl.onSelectedSheetChange()">
            </select>
            <br>
            <br>
        </div>

        <waltz-grid-with-search ng-if="$ctrl.rowData.length > 0"
                                scope-provider="$ctrl"
                                column-defs="$ctrl.columnDefs"
                                entries="$ctrl.rowData">
        </waltz-grid-with-search>

        <waltz-no-data ng-if="$ctrl.rowData.length === 0">
            <message>
                <waltz-icon name="warning"></waltz-icon>
                No data found in worksheet
            </message>
        </waltz-no-data>
    </div>

</div>
