<div class='waltz-basic-info-tile'>
    <div class="wbit-title">
        <waltz-icon name="{{ $ctrl.icon }}"></waltz-icon>

        <span ng-bind="$ctrl.name"></span>

        <div class="wbit-sub-title"
             ng-if="$ctrl.subName">
            <span ng-bind="ctrl.subName"></span>
        </div>
    </div>

    <div class="wbit-content">
        <div ng-transclude>
        </div>
    </div>

    <div class="text-muted wbit-description"
         ng-bind="$ctrl.description">
    </div>

</div>
