<div>
    <div ng-if="$ctrl.tableData.length > 0">
        <waltz-grid-with-search column-defs="$ctrl.columnDefs"
                                entries="$ctrl.tableData"
                                class="small">
        </waltz-grid-with-search>

        <div class="waltz-sub-section-controls">
            <waltz-data-extract-link name="PhysicalFlows"
                                     styling="link"
                                     filename="physical-flow.csv"
                                     extract="physical-flows/by-selector"
                                     method="POST"
                                     request-body="$ctrl.selectorOptions">
            </waltz-data-extract-link>
            <span class="text-muted"> Download :  </span>
        </div>
    </div>

    <waltz-no-data ng-if="$ctrl.tableData.length == 0">
        <message>
            <strong>No Physical Flow</strong> detail available for this
            <span ng-bind="$ctrl.primaryRef.kind | toDisplayName:'entity'">
            </span>
        </message>
    </waltz-no-data>
</div>
