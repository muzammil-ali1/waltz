<div>
    <waltz-page-header name="Change Log"
                       small="{{ ctrl.entityRef.name }}">
    </waltz-page-header>

    <waltz-section name="Entries">

        <div ng-if="ctrl.entries.length > 0">
            <waltz-change-log-table entries="ctrl.entries"
                                    on-initialise="ctrl.changeLogTableInitialised">
            </waltz-change-log-table>

            <br>

            <div class="pull-right">
                <waltz-data-extract-link name="Export"
                                         styling="link"
                                         extract="change-log/{{ctrl.entityRef.kind}}/{{ctrl.entityRef.id}}"
                                         method="POST">
                </waltz-data-extract-link>
            </div>
        </div>

        <div ng-if="ctrl.entries.length == 0">
            <i class="text-muted">
                No changes yet
            </i>
        </div>
    </waltz-section>

</div>
