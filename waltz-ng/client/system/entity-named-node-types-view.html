<div>

    <waltz-page-header icon="sticky-note" name="Entity Named Note Types">
        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li><a ui-sref="main">Home</a></li>
                <li><a ui-sref="main.system.list">System Admin</a></li>
                <li>Settings</li>
            </ol>
        </breadcrumbs>
    </waltz-page-header>


    <div class='waltz-page-summary waltz-page-summary-attach'>
        <form class="form-inline">
            <div class="form-group">
                <label>Search</label>
                <input type="search" class="form-control" placeholder="Filter..." ng-model="searchQuery">
            </div>
        </form>
        <hr>
        <div class="waltz-user-admin-scroll">
            <table class="table table-condensed">
                <colgroup>
                    <col width="20%">
                    <col width="25%">
                    <col width="25%">
                    <col width="10%">
                    <col width="10%">
                    <col width="15%">
                </colgroup>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Applicable Entity Kinds</th>
                    <th>Read Only</th>
                    <th>Position</th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="noteType in ctrl.noteTypes | orderBy:'name' | filter:searchQuery"
                    class="waltz-visibility-parent">
                    <td>
                        <waltz-editable-field on-save="ctrl.updateName"
                                              field-type="text"
                                              initial-val="noteType.name"
                                              ctx="noteType">
                        </waltz-editable-field>
                    </td>
                    <td align="left">
                        <waltz-editable-field on-save="ctrl.updateDescription"
                                              field-type="textarea"
                                              initial-val="noteType.description"
                                              ctx="noteType">
                        </waltz-editable-field>
                    </td>
                    <td align="left">
                        <waltz-editable-field on-save="ctrl.updateApplicableEntityKinds"
                                              field-type="text"
                                              initial-val="noteType.applicableEntityKinds"
                                              ctx="noteType">
                        </waltz-editable-field>
                    </td>
                    <td align="left">
                        <waltz-editable-field on-save="ctrl.updateIsReadOnly"
                                              field-type="boolean"
                                              initial-val="noteType.isReadOnly"
                                              ctx="noteType">
                        </waltz-editable-field>
                    </td>
                    <td align="left">
                        <waltz-editable-field on-save="ctrl.updatePosition"
                                              field-type="number"
                                              initial-val="noteType.position"
                                              ctx="noteType">
                        </waltz-editable-field>
                    </td>
                    <td>
                        <a class="clickable waltz-visibility-child-50"
                           ng-click="ctrl.deleteNoteType(noteType.id)">
                            <waltz-icon name="trash"></waltz-icon>
                            Delete
                        </a>
                    </td>
                </tr>
                <tr ng-if="ctrl.creatingNoteType === false">
                    <td colspan="5">
                        <button class="btn btn-primary btn-sm"

                                ng-click="ctrl.startNewNoteType()">
                            Add
                        </button>
                    </td>
                </tr>
                <tr ng-if="ctrl.creatingNoteType === true">
                    <td>
                        <input type="text"
                               ng-model="ctrl.newNoteType.name"
                               class="form-control input-sm">
                    </td>
                    <td>
                        <textarea ng-model="ctrl.newNoteType.description"
                                  class="form-control input-sm">
                        </textarea>
                    </td>
                    <td>
                        <input type="text"
                               ng-model="ctrl.newNoteType.applicableEntityKinds"
                               class="form-control input-sm">
                    </td>
                    <td>
                        <input type="checkbox"
                               ng-model="ctrl.newNoteType.isReadOnly"
                               class="">
                    </td>
                    <td>
                        <input type="number"
                               ng-model="ctrl.newNoteType.position"
                               class="form-control input-sm">
                    </td>
                    <td>
                        <button class="btn btn-success btn-xs"
                                ng-click="ctrl.saveNewNoteType()">
                            Save
                        </button>
                        <a class="clickable"
                           ng-click="ctrl.cancelNewNoteType()">
                            Cancel
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
